<div class="d-flex justify-content-center align-items-center login-container">
  <form class="login-form text-center" [formGroup]="loginForm">
    <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
    <div class="form-group">
      <input
        type="text"
        class="form-control rounded-pill form-control-lg"
        placeholder="Username"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control rounded-pill form-control-lg"
        placeholder="Password"
        formControlName="password"
      />
    </div>
    <button
      type="submit"
      class="btn mt-4 rounded-pill btn-lg btn-custom btn-block text-uppercase"
      (click)="loginUser()"
    >
      Log in
    </button>
    <p class="mt-3 font-weight-normal">
      Don't have an account?
      <a routerLink="/register"><strong>Register Now</strong></a>
    </p>
  </form>
</div>
