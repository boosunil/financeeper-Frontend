<div class="container text-center pt-4" *ngFor="let post of posts">
  <div class="row">
    <div class="col-md-12">
      <small>{{ post.username }}</small> <br />
      <small>Created at {{ post.date_created | date: "dd/MM/yyyy" }}</small>
      <p style="font-weight: bold">{{ post.title }}</p>
      <p>{{ post.body }}</p>
    </div>
  </div>
</div>
